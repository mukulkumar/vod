<div id="video-controls">

	<button type="button" id="play-pause" class="play" ng-click="playPause()">{{playButton}}</button>

	<input type="range" id="seek-bar" value="0" class="seek-bar">

	<button type="button" id="mute" ng-click="muteUnmute()">{{muteButton}}</button>

	<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" class="volume-bar">

	<button type="button" id="full-screen" ng-click="fullscreen()">Full-Screen</button>
</div>
